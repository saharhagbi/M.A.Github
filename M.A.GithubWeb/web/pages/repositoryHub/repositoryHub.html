<!DOCTYPE html>
<!--https://www.codexpedia.com/javascript/javascript-add-on-click-event-on-table-rows/--><!--how to add on click on a row of a table using js-->
<html lang="en">
<link rel='stylesheet' type='text/css' href='repositoryHub.css'/>


<head>
    <meta charset="UTF-8">
    <title>Repository Lounge</title>
    <!--    <script src="../../common/bootstrap.min.css"></script>-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="../../common/context-path-helper.js"></script>
    <script src="repositoryHub.js"></script>
</head>
<body>

<div class="upload">
    <h2>Upload a repository:</h2>
    <form action="upload" enctype="multipart/form-data" method="POST">
        <input type="file" name="repoFile"><br>
        <input type="Submit" value="Upload File"><br>
    </form>
</div>


<header class="header-container" role="menubar">
    <div class="header-grid">
        <div class="headLineArea">
            <h1>Repository Lounge</h1>
        </div>
        <div class="logOutContainer">
            <a href="logoutServlet">click here to logOut</a>
        </div>
        <div class="fork">
            <form target="_blank" action="../fork/fork.html" enctype="multipart/form-data" method="get">
                <input type="Submit" value="Fork"><br>
            </form>
        </div>
    </div>

</header>
<div class="bottomGrid">
    <h1>Logged in users:</h1>
    <ul id="userslist">
    </ul>

    <div id="repositoriesDetails">
        <h1>Details</h1>
        <table style="width:100%" id="repositoryTable">
            <tr>
                <th id="repoName">Repository Name</th>
                <th id="latestCommit">Latest Commit Time</th>
                <th id="message">Message</th>
                <th id="activeBranch">Active Branch</th>
                <th id="commitAmount">Commit Amount</th>
            </tr>
        </table>
    </div>

    <div class="notifications">
        <h1>notifications</h1>
    </div>

</div>
</body>
</html>
