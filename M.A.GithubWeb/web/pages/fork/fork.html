<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fork</title>
    <script src="../../common/jquery-2.0.3.min.js"></script>
    <script src="../../common/context-path-helper.js"></script>
    <script src="fork.js"></script>
</head>
<body>
    <div class="allRepoDetails">
        <h1>all repositories details</h1>
        <table style="width:100%" id="repositoriesDetails">
            <tr>
                <th>Choose to clone</th>
                <th>Repository Name</th>
                <th>Latest Commit</th>
                <th>Message</th>
                <th>Active Branch</th>
                <th>Commit Amount</th>
            </tr>
        </table>
    </div>
    <div class="userListForRepositories">
        <h1>click on the user to show it's repositories</h1>
        <ul id="userList"></ul>
    </div>
</body>
</html>
